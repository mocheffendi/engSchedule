<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Schedule Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        border-radius: 20px;
        width: 330px;
        color: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        padding: 10px;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(196, 255, 0, 0.3);
      }

      .card:active {
        transform: scale(0.97);
        box-shadow: 0 3px 6px rgba(196, 255, 0, 0.2);
      }

      .date-header {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: #b5ff00;
        margin-bottom: 15px;
      }

      .inner-box {
        background-color: #423e3e;
        border-radius: 16px;
        padding: 20px;
        color: #ffffff;
      }

      .shift {
        margin-bottom: 10px;
        font-size: 15px;
      }

      .shift span.label {
        font-weight: 700;
      }

      .morning .label {
        color: #38b000;
      }
      .middle .label {
        color: #ff8c00;
      }
      .afternoon .label {
        color: #f9a825;
      }
      .night .label {
        color: #3f8efc;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="date-header">3 May 2025</div>
      <div class="inner-box">
        <div class="shift morning">
          <span class="label">Morning:</span> Sheindy, Effendi, Fathir
          (trainee), Satria (trainee)
        </div>
        <div class="shift middle">
          <span class="label">Middle:</span> Andika
        </div>
        <div class="shift afternoon">
          <span class="label">Afternoon:</span> Ais
        </div>
        <div class="shift night"><span class="label">Night:</span> Rizal</div>
      </div>
    </div>
  </body>
</html>
